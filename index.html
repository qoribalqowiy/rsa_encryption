<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>RSA Encryption</h1>
        
        <label for="plaintext">Teks Asli:</label>
        <textarea id="plaintext" rows="4" placeholder="Masukkan teks di sini..."></textarea>

        <button onclick="encrypt()">Enkripsi</button>

        <div class="output">
            <label for="encrypted">Teks Terenkripsi:</label>
            <textarea id="encrypted" rows="4" readonly></textarea>
        </div>

        <button onclick="decrypt()">Dekripsi</button>

        <div class="output">
            <label for="decrypted">Teks Didekripsi:</label>
            <textarea id="decrypted" rows="4" readonly></textarea>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/travist/jsencrypt/master/bin/jsencrypt.min.js"></script>
    <script>
        const crypt = new JSEncrypt({default_key_size: 1024});
        const publicKey = crypt.getPublicKey();
        const privateKey = crypt.getPrivateKey();

        function encrypt() {
            const plaintext = document.getElementById("plaintext").value;
            crypt.setPublicKey(publicKey);
            const encrypted = crypt.encrypt(plaintext);
            document.getElementById("encrypted").value = encrypted;
        }

        function decrypt() {
            const encrypted = document.getElementById("encrypted").value;
            crypt.setPrivateKey(privateKey);
            const decrypted = crypt.decrypt(encrypted);
            document.getElementById("decrypted").value = decrypted;
        }
    </script>

</body>
</html>
